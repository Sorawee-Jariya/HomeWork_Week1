<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rectangle Of Confuse</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <div class="absolute small red top left"></div>
      <div class="absolute small blue bottom left"></div>
      <div class="absolute small green top right"></div>
      <div class="absolute small yellow bottom right"></div>
      <div class="fixed big bottom center white">
        <div class="fixed inside red top left"></div>
        <div class="fixed inside blue bottom left"></div>
        <div class="fixed inside green top right"></div>
        <div class="fixed inside yellow bottom right"></div>
        <div class="fixed inside pink center"></div>
      </div>
    </div>
  </body>
</html>
